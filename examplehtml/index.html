<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Avant</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="../public/styles/styles.css">

</head>
<body>
    <ul class="nav nav-pills nav-fill header">
        <li class="nav-item">
            <a class="nav-link" href="#"><img class="logo" src="images/logofull.png"></a>
        </li>
        <li class="nav-item">
                <div class="form-inline nav-btn-area">
                    <button class="btn nav-btn">
                        <img class="plus-icon" src="images/plus.png">
                    </button>
                    <p class="nav-text">Create New</p>
                </div>
        </li>
        <li class="nav-item">
                <div class="form-inline nav-btn-area">
                        <button class="btn nav-btn">
                            <img class="plus-icon" src="images/edit.png">
                        </button>
                        <p class="nav-text">Edit Storefront</p>
                    </div>
        </li>
        <li class="nav-item search-area">
            <form class="form-inline">
                <div class="input-group-prepend">
                    <button class="search-btn" type="submit"><img class="mag-icon" src="images/mag.png"></button>
                </div>
                <input type="text" class="form-control search-bar" aria-label="user-lookup" id="search">
            </form>
        </li>
    </ul>

    <div class="main">
        <div class="card index-card">
            <h5 class="text-center user-name">Search for an Artist by Name</h5>
            <form class="form-inline my-2 my-lg-0" style="margin: auto">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn my-2 my-sm-0 main-search-btn" type="submit">User Name</button>
                  </form>
        </div>
    </div>

</body>
</html>
