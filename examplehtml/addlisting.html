<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Avant</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/styles/styles.css">

</head>

<body>
    <ul class="nav nav-pills nav-fill header">
        <li class="nav-item">
            <a class="nav-link" href="#"><img class="logo" src="images/logofull.png"></a>
        </li>
        <li class="nav-item">
            <div class="form-inline nav-btn-area">
                <button class="btn nav-btn">
                    <img class="plus-icon" src="images/plus.png">
                </button>
                <p class="nav-text">Create New</p>
            </div>
        </li>
        <li class="nav-item">
            <div class="form-inline nav-btn-area">
                <button class="btn nav-btn">
                    <img class="plus-icon" src="images/edit.png">
                </button>
                <p class="nav-text">Edit Storefront</p>
            </div>
        </li>
        <li class="nav-item search-area">
            <form class="form-inline">
                <div class="input-group-prepend">
                    <button class="search-btn" type="submit"><img class="mag-icon" src="images/mag.png"></button>
                </div>
                <input type="text" class="form-control search-bar" aria-label="user-lookup" id="search">
            </form>
        </li>
    </ul>

    <div class="main">
        <div class="container">
            <div class="card index-card">
                <form>
                    <h5>Listing Info</h5>
                    <div class="row">
                        <div class="col">
                            <label for="userName">Listing Title</label>
                            <input type="text" class="form-control" placeholder="title">
                        </div>
                        <div class="col">
                            <label for="userName">Price</label>
                            <input type="text" class="form-control" placeholder="price">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="userName">Preview Image</label>
                            <input type="text" class="form-control" placeholder="image link - 200x181px">
                        </div>
                        <div class="col">
                            <label for="userName">Full Image Link</label>
                            <input type="text" class="form-control" placeholder="image link">
                        </div>
                    </div>
                    <button type="submit" class="btn main-search-btn form-btn">Just This</button>
                    or
                    <button type="submit" class="btn main-search-btn form-btn">Add Another</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
